<?xml version="1.0" encoding="utf-8"?>
<!-- A4 poster (210mm x 297mm) — Digital Miror
     Designed for printing or exporting to PDF from a browser. -->
<svg xmlns="http://www.w3.org/2000/svg" width="210mm" height="297mm" viewBox="0 0 210 297" version="1.1">
  <defs>
    <style type="text/css"><![CDATA[
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap');
      .bg { fill: #000000; }
      .accent { fill: #b91c1c; }
      .title { fill: #ffffff; font-family: 'Inter', Arial, Helvetica, sans-serif; font-weight: 800; font-size: 28px; }
      .subtitle { fill: #ffffff; font-family: 'Inter', Arial, Helvetica, sans-serif; font-size: 12px; font-weight: 600; }
      .body { fill: #ffffff; font-family: 'Inter', Arial, Helvetica, sans-serif; font-size: 10.4px; line-height: 1.3; }
      .credit { fill: rgba(255,255,255,0.75); font-family: 'Inter', Arial, Helvetica, sans-serif; font-size: 9px; }
      .box { fill: rgba(185,28,28,0.95); }
    ]]></style>
  </defs>

  <!-- Background -->
  <rect class="bg" x="0" y="0" width="210" height="297" />

  <!-- Left accent bar -->
  <rect x="8" y="12" width="8" height="273" fill="#b91c1c" rx="3"/>

  <!-- Title block -->
  <g transform="translate(28,28)">
    <text class="title" x="0" y="0">Digital Miror</text>
    <text class="subtitle" x="0" y="14">A live generative portrait</text>
  </g>

  <!-- Main hanging label box -->
  <g transform="translate(28,54)">
    <rect x="0" y="0" width="154" height="170" rx="6" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)"/>

    <!-- Body text: wrapped in multiple <tspan> lines for compatibility -->
    <text class="body" x="8" y="18">
      <tspan x="8" dy="0">Digital Miror transforms motion and light into flowing</tspan>
      <tspan x="8" dy="13">lines. Rather than a faithful likeness, the work fragments</tspan>
      <tspan x="8" dy="13">the sitter into rhythm and texture — gestures recomposed</tspan>
      <tspan x="8" dy="13">into an abstract topology. Stand still to reveal form; move</tspan>
      <tspan x="8" dy="13">to set the lines into motion. The piece values noise and</tspan>
      <tspan x="8" dy="13">imperfection: latency and grain collaborate with the viewer.</tspan>

      <tspan x="8" dy="22" font-weight="600">Controls</tspan>
      <tspan x="8" dy="13">Line Density · Organic Distortion · Stroke Weight · Colors</tspan>

      <tspan x="8" dy="22">Artist: Tejj</tspan>
    </text>
  </g>

  <!-- Footer credit right -->
  <text class="credit" x="28" y="274">© Tejj — Digital Miror</text>

  <!-- Small crop marks (optional printer hints) -->
  <g stroke="#222" stroke-width="0.3" opacity="0.5">
    <path d="M0.5,0.5 L6,0.5" />
    <path d="M0.5,0.5 L0.5,6" />
    <path d="M209.5,296.5 L203,296.5" />
    <path d="M209.5,296.5 L209.5,290" />
  </g>
</svg>
